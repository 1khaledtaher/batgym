<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تتبع الوزن - BATGYM</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bat-dark">
  <header class="main-header">
    <div class="logo">
      <span class="logo-text">BATGYM</span>
    </div>
  </header>

  <main class="main-content">
    <div class="hero-card">
      <h1>تتبع الوزن</h1>
      <p>سجل وزنك اليومي وتابع تطورك</p>
    </div>

    <!-- رسم بياني للوزن -->
    <div class="feature-card">
      <h2>تطور الوزن</h2>
      <div style="position: relative; height: 300px; width: 100%;">
        <canvas id="weightChart"></canvas>
      </div>
    </div>

    <!-- نموذج إضافة وزن جديد -->
    <div class="feature-card">
      <h2>إضافة وزن جديد</h2>
      <form id="weight-form">
        <input type="number" name="weight-input" placeholder="الوزن (كجم)" step="0.1" required>
        <input type="date" name="date-input" required>
        <button type="submit" class="main-btn">إضافة</button>
      </form>
    </div>

    <!-- جدول الأوزان -->
    <div class="feature-card">
      <h2>سجل الأوزان</h2>
      <table id="weight-table" style="width: 100%; border-collapse: collapse; margin-top: 15px;">
        <thead>
          <tr>
            <th style="padding: 10px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.2);">التاريخ</th>
            <th style="padding: 10px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.2);">الوزن</th>
            <th style="padding: 10px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.2);">إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <!-- سيتم تحميل البيانات هنا -->
        </tbody>
      </table>
    </div>
  </main>

  <nav class="nav-bar">
    <a href="index.html" class="nav-btn">
      <i data-feather="home" class="icon"></i>
      <span class="nav-label">الرئيسية</span>
    </a>
    <a href="exercises.html" class="nav-btn">
      <i data-feather="activity" class="icon"></i>
      <span class="nav-label">تمارين</span>
    </a>
    <a href="meals.html" class="nav-btn">
      <i data-feather="coffee" class="icon"></i>
      <span class="nav-label">وجبات</span>
    </a>
    <a href="calories.html" class="nav-btn">
      <i data-feather="bar-chart-2" class="icon"></i>
      <span class="nav-label">سعرات</span>
    </a>
    <a href="weight.html" class="nav-btn active">
      <i data-feather="trending-up" class="icon"></i>
      <span class="nav-label">وزن</span>
    </a>
    <a href="account.html" class="nav-btn">
      <i data-feather="user" class="icon"></i>
      <span class="nav-label">حسابي</span>
    </a>
  </nav>

  <script src="script.js"></script>
  <script>
    // تفعيل Feather Icons
    feather.replace();
    
    // إعداد الرسم البياني
    let weightChart;
    
    function initializeWeightChart() {
      const ctx = document.getElementById('weightChart').getContext('2d');
      weightChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'الوزن (كجم)',
            data: [],
            borderColor: '#D4AF37',
            backgroundColor: 'rgba(212, 175, 55, 0.1)',
            borderWidth: 3,
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#D4AF37',
            pointBorderColor: '#F5F5F5',
            pointBorderWidth: 2,
            pointRadius: 6,
            pointHoverRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: {
                color: '#F5F5F5',
                font: {
                  family: 'Cairo',
                  size: 14
                }
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: '#A9A9A9',
                font: {
                  family: 'Cairo',
                  size: 12
                }
              },
              grid: {
                color: 'rgba(212, 175, 55, 0.1)'
              }
            },
            y: {
              ticks: {
                color: '#A9A9A9',
                font: {
                  family: 'Cairo',
                  size: 12
                }
              },
              grid: {
                color: 'rgba(212, 175, 55, 0.1)'
              }
            }
          }
        }
      });
    }
    
    // تحديث الرسم البياني
    function updateWeightChart(weights) {
      if (!weightChart) return;
      
      const sortedWeights = weights.sort((a, b) => new Date(a.date) - new Date(b.date));
      
      weightChart.data.labels = sortedWeights.map(w => w.date);
      weightChart.data.datasets[0].data = sortedWeights.map(w => w.weight);
      weightChart.update();
    }
    
    // إعادة تعريف دالة renderWeights لتشمل الرسم البياني
    const originalRenderWeights = window.renderWeights;
    window.renderWeights = function() {
      const user = firebase.auth().currentUser;
      if (!user) {
        document.querySelector('#weight-table tbody').innerHTML = '<tr><td colspan="3" style="text-align:center;color:#A9A9A9;">سجل دخول لعرض أوزانك</td></tr>';
        if (weightChart) {
          weightChart.data.labels = [];
          weightChart.data.datasets[0].data = [];
          weightChart.update();
        }
        return;
      }
      
      firebase.database().ref('weights/' + user.uid).once('value', snap => {
        const weights = snap.val() ? Object.values(snap.val()) : [];
        const weightTable = document.querySelector('#weight-table tbody');
        
        weightTable.innerHTML = '';
        weights.forEach((w) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td style="padding: 10px; text-align: center;">${w.date}</td><td style="padding: 10px; text-align: center;">${w.weight}</td><td style="padding: 10px; text-align: center;"><button class="delete-btn" data-i="${w.id}">حذف</button></td>`;
          weightTable.appendChild(tr);
        });
        
        // تحديث الرسم البياني
        updateWeightChart(weights);
      });
    };
    
    // تهيئة الرسم البياني عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      initializeWeightChart();
      window.renderWeights();
    });
  </script>
</body>
</html>

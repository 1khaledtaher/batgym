<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجتمع الجيماوية</title>
  <link rel="stylesheet" href="mobile-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="header-right">
          <button class="icon-btn" id="sidebar-btn"><i class="fas fa-bars"></i></button>
        </div>
        <div class="app-header-title">مجتمع الجيماوية</div>
        <div class="header-left">
          <span class="icon-btn" style="visibility:hidden"><i class="fas fa-bars"></i></span>
        </div>
      </div>
    </header>
    <!-- Post Form -->
    <section class="post-form-section">
      <form id="postForm" class="post-form">
        <textarea id="postText" placeholder="شارك تمرينك أو نصيحة للجيم..." rows="1"></textarea>
        <div class="post-form-actions">
          <label class="media-btn" title="إضافة صورة أو فيديو">
            <i class="fas fa-image"></i>
            <input type="file" id="postImage" accept="image/*,video/*" hidden>
          </label>
          <button type="submit" class="btn-primary" id="postSubmitBtn">نشر</button>
        </div>
      </form>
      <div id="mediaPreview" class="media-preview"></div>
    </section>
    <!-- Feed -->
    <section class="community-feed" id="home-feed">
      <!-- سيتم ملؤها بواسطة JavaScript -->
    </section>
    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-profile">
          <img src="https://randomuser.me/api/portraits/men/1.jpg" class="sidebar-avatar" alt="User">
          <div class="sidebar-username">أحمد الجيمر</div>
        </div>
        <button class="close-sidebar" id="closeSidebar"><i class="fas fa-times"></i></button>
      </div>
      <ul class="sidebar-list">
        <li><a href="index.html" class="sidebar-link"><i class="fas fa-home"></i> الرئيسية</a></li>
        <li><a href="calories.html" class="sidebar-link"><i class="fas fa-apple-alt"></i> سعراتك</a></li>
        <li><a href="profile.html" class="sidebar-link"><i class="fas fa-user"></i> الملف الشخصي</a></li>
        <li><a href="challenges.html" class="sidebar-link"><i class="fas fa-bolt"></i> التحديات</a></li>
        <li><a href="settings.html" class="sidebar-link"><i class="fas fa-cog"></i> الإعدادات</a></li>
      </ul>
    </div>
    <!-- Bottom Navigation (remove main nav items, keep only community if needed) -->
    <!-- تم حذف الشريط السفلي بالكامل -->
  </div>
  <script src="mobile-script.js"></script>
</body>
</html>
